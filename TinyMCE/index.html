<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tiny.cloud/1/umcpaexrmuvce140gm8f6zxwub9pawz8tlpdwmhll1abwyvg/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://titenko.github.io/TinyMCE/plugins.js"></script>
  <link rel="stylesheet" href="https://titenko.github.io/TinyMCE/style.css">
</head>
<body>
  <textarea id="full-featured-non-premium">
    Welcome to TinyMCE!
  </textarea>
  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'fullscreen', 
      toolbar: '',
      toolbar_mode: 'floating',
      fullscreen_native: true
      });
  </script>
</body>
</html>

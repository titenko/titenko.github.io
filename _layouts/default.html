<!DOCTYPE html>
<html>
  <head>
    <title>TI10KO</title><meta property="og:site_name" content="TI10KO" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="icon" href="https://raw.githubusercontent.com/titenko/titenko.github.io/master/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/titenko/titenko.github.io/master/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/titenko/titenko.github.io/master/images/ti10ko.png" />
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/titenko/titenko.github.io/master/images/ti10ko.png">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
  <!--Back to top-->	  
  <script src="https://unpkg.com/vanilla-back-to-top@7.2.1/dist/vanilla-back-to-top.min.js"></script>
  <script>addBackToTop({
  diameter: 56,
  backgroundColor: 'rgb(0, 0, 0)',
  textColor: '#fff'
  })</script>
  <!--Back to top-->    
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
<!--Социальные кнопки-->
<div class="social">

<div class="social facebook">
    <a href="https://www.facebook.com/titenko.maksym" target="_blank"><i class="fa fa-facebook fa-2x"></i></a>
</div>

<div class="social telegram">
    <a href="https://t.me/maksymtitenko" target="_blank"><i class="fa fa-paper-plane fa-2x"></i></a>
</div>

<div class="social github">
    <a href="https://github.com/titenko" target="_blank"><i class="fa fa-github fa-2x"></i></a>
</div>

</div>
<!--Социальные кнопки-->
        </header> 
      </div>
    </div>

    <div id="main" role="main" class="container">
      <nav>
            <a href="{{ site.baseurl }}/">Блог</a>
            <a href="{{ site.baseurl }}/news">Новости</a>
            <a href="{{ site.baseurl }}/donate">Поддержать</a>
            <a href="{{ site.baseurl }}/about">Обо мне</a>
          </nav>
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <p>&copy; 2021 Maksym Titenko</p>
          <a href = "mailto: titenko.m@gmail.com">titenko.m@gmail.com</a>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>

---
layout: default
---
<div class="newss">
  {% for news in site.news %}
    <article class="news">

      <h1><a href="{{ site.baseurl }}{{ news.url }}">{{ news.title }}</a></h1>

      <div class="entry">
        {{ news.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ news.url }}" class="read-more">Читать дальше</a>
    </article>
  {% endfor %}
</div>
